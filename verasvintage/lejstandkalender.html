<!-- HEADERSTYKKE ----------->

  <header>
    <span class="headerstykke">
        <p class="tekstitop1">LEJ EN STAND</p>
    </span>
  </header>

<!-- LILLE KALENDER -->

<div class="lillekalender">
<label for="dateofbirth">Vælg dato:</label>
<input type="date" name="dateofbirth" id="dateofbirth">
</div>

<!-- INDHOLD ---------------->

<h2>Kurv</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Dine oplysninger</h3>
            <label for="fname"><i class="fa fa-user"></i> Fulde navn</label>
            <input type="text" id="fname" name="firstname" placeholder="Stine Henriksen">
            <label for="email"><i class="fa fa-envelope"></i>Email</label>
            <input type="text" id="email" name="email" placeholder="stineh@hotmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adresse</label>
            <input type="text" id="adr" name="address" placeholder="Kongensgade 4">
            <label for="city"><i class="fa fa-institution"></i> By</label>
            <input type="text" id="city" name="city" placeholder="Frederiksbjerg">

            <div class="row">
              <div class="col-50">
              </div>
              <div class="col-50">
                <label for="zip">Postnummer</label>
                <input type="text" id="zip" name="zip" placeholder="2000">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Betaling</h3>

            <label for="cname">Navn på kort</label>
            <input type="text" id="cname" name="cardname" placeholder="Stine Henriksen">
            <label for="ccnum">Kortnummer</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Udløbsmåned</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Udløbsår</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>

        <input type="submit" value="Godkend bestilling" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Bestillinger<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>2</b></span></h4>
      <p><a>1 stand</a> <span class="price" style="color:black">450 DKK</span></p>
      <p><a>1 tøjstativ</a> <span class="price" style="color:black">190 DKK</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>640 DKK</b></span></p>
    </div>
  </div>
</div>
